<script>

    function startClock() {
        clock = document.getElementById("clock");
        setInterval(function(){
            var date = new Date();
            var s = date.getSeconds();
            if (s < 10) {
                s = "0" + s;
            }
            var m = date.getMinutes();
            if (m < 10) {
                m = "0" + m;
            }
            var h = date.getHours();
            if (h < 10) {
                h = "0" + h;
            }
            clock.innerHTML = h + ":" + m + ":" + s 
        }, 10);
    }
    startClock(); //Get the clock to run immediately.

            document.getElementById("wind").innerHTML = "Wind: " + windSpeed + " MPH";

        }
        else if (randomWeather == 3) {

            windSpeed = genRandomNumber(20, 65);
            humidity = genRandomNumber(25, 65);
            document.getElementById("precipitation-chance").innerHTML = "Precipitation: " + precipChance + "%";
            document.getElementById("wind").innerHTML = "Wind: " + windSpeed + " MPH";
            document.getElementById("humidity").innerHTML = "Humidity: " + humidity + "%";
        }
        //Randomly deciding the temperature using random values/operations. 
        randomWeatherHighTemp = genRandomNumber(60, 70);
        randomWeatherLowTemp = genRandomNumber(30, 40);
        randomWeatherLowTemp + 5;
        randomWeatherHighTemp - 5;
        randomWeatherAverageTemp = genRandomNumber(randomWeatherLowTemp, randomWeatherHighTemp);
        document.getElementById("weather-temp").innerHTML = "<b style = 'font-size: 25px;'>" + randomWeatherAverageTemp + "° </b> High: " + randomWeatherHighTemp + " Low: " + randomWeatherLowTemp;

    function genRandomNumber (min, max) {
        return Math.floor(Math.random() * (max - min + 1) + min);
    }



    //Function to turn on the fridge app. Hides the on button
    //and displays the off button, as well as the main menu.
    function turnOn() {
        onButton = document.getElementById("on-button");
        onButton.style.display = "none";
        offButton = document.getElementById("off-button");
        offButton.style.display = "initial";
        menu = document.querySelectorAll(".main-options");
        menu.forEach(element => {
            element.style.display = 'initial';
        });
        copyrightText = document.querySelector(".wraptext");
        copyrightText.style.display = "none";
        document.getElementById("incrTemp").style.display = "initial";
        document.getElementById("decrTemp").style.display = "initial";
        tempDisplay = document.querySelectorAll(".tempContainer");
        tempDisplay.forEach(element => {
            element.style.paddingBottom = "70px";
        });
        weather = document.querySelectorAll(".weather");
        weather.forEach(element => {
            element.style.display = 'initial';
        });
    }



    //Function to turn off the fridge app. Hides the off button
    //and hides the menu.
    function turnOff() {
        offButton = document.getElementById("off-button");
        offButton.style.display = "none";
        onButton = document.getElementById("on-button");
        onButton.style.display = "initial";
        menu = document.querySelectorAll(".main-options");
        menu.forEach(element => {
            element.style.display = "none";
        });
        copyrightText = document.querySelector(".wraptext");
        copyrightText.style.display = "initial";
        document.getElementById("incrTemp").style.display = "none";
        document.getElementById("decrTemp").style.display = "none";
        document.getElementById("errorMessage").style.display = "none";
        weather = document.querySelectorAll(".weather");
        weather.forEach(element => {
            element.style.display = 'none';
        });
        tempDisplay = document.querySelectorAll(".tempContainer");
        tempDisplay.forEach(element => {
            element.style.paddingBottom = "225px";
        });
    }



    function incrTemp() {
        currentUnitForm = document.getElementById("temp").innerHTML.slice(-1);
        if (currentUnitForm == "F") {
            currentTemp = parseInt(document.getElementById("temp").innerHTML);
            newTempValue = currentTemp + 1;
            if (newTempValue <= 60) {
                document.getElementById("temp").innerHTML = newTempValue + "°F";
                document.getElementById("errorMessage").style.display = "none";
            }
            if (newTempValue == 60) {
                document.getElementById("errorMessage").innerHTML = "<strong style = 'color: red;''>Temperature above 60°F cannot be set.</strong>"
                document.getElementById("errorMessage").style.display = "initial";
            }
        }
        if (currentUnitForm == "C") {
            currentTemp = parseInt(document.getElementById("temp").innerHTML);
            newTempValue = currentTemp + 1;
            if (newTempValue <= 15) {
                document.getElementById("temp").innerHTML = newTempValue + "°C";
                document.getElementById("errorMessage").style.display = "none";
            }
            if (newTempValue == 15) {
                document.getElementById("errorMessage").innerHTML = "<strong style = 'color: red;''>Temperature above 15°C cannot be set.</strong>"
                document.getElementById("errorMessage").style.display = "initial";
            }
        }
    }



    function decrTemp() {
        currentUnitForm = document.getElementById("temp").innerHTML.slice(-1);
        if (currentUnitForm == "F") {
            currentTemp = parseInt(document.getElementById("temp").innerHTML);
            newTempValue = (currentTemp - 1);
            if (newTempValue >= 20) {
                document.getElementById("temp").innerHTML = newTempValue + "°F";
                document.getElementById("errorMessage").style.display = "none";
            }
            if (newTempValue == 20) {
                document.getElementById("errorMessage").innerHTML = "<strong style = 'color: red;''>Temperature below 20°F cannot be set.</strong>"
                document.getElementById("errorMessage").style.display = "initial";
            }
        }
        if (currentUnitForm == "C") {
            currentTemp = parseInt(document.getElementById("temp").innerHTML);
            newTempValue = (currentTemp - 1);
            if (newTempValue >= -6) {
                document.getElementById("temp").innerHTML = newTempValue + "°C";
                document.getElementById("errorMessage").style.display = "none";
            }
            if (newTempValue == -6) {
                document.getElementById("errorMessage").innerHTML = "<strong style = 'color: red;''>Temperature below 20°C cannot be set.</strong>"
                document.getElementById("errorMessage").style.display = "initial";
            }
        }
    }


    //Converts the current temperature to Celsius and back to Fahrenheit.
    function convertTemp() {
        currentUnitForm = document.getElementById("temp").innerHTML.slice(-1);
        if (currentUnitForm == "F") {
            currentTemp = parseInt(document.getElementById("temp").innerHTML);
            var celsius = (currentTemp - 32) * 5 / 9;
            document.getElementById("temp").innerHTML = Math.floor(celsius) + "°C";
        }
        else {
            currentTemp = parseInt(document.getElementById("temp").innerHTML);
            var fahreinheit = currentTemp * 9 / 5 + 32;
            document.getElementById("temp").innerHTML = Math.floor(fahreinheit) + "°F";
        }

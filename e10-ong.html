    function startClock() {
        clock = document.getElementById("clock");
        setInterval(function(){
            var date = new Date();
            var s = date.getSeconds();
            if (s < 10) {
                s = "0" + s;
            }
            var m = date.getMinutes();
            if (m < 10) {
                m = "0" + m;
            }
            var h = date.getHours();
            if (h < 10) {
                h = "0" + h;
            }
            if (document.getElementById("timeFormatCheck").innerHTML == 0) { //Check time format.
                //Convert military time to standard time
                var suffix = "AM";
                if (h >= 12) {
                    suffix = "PM";
                    h = h - 12;
                }
                if (h == 0) {
                    h = 12;
                }
                clock.innerHTML = h + ":" + m + ":" + s + " " + suffix; 
            } else {
                clock.innerHTML = h + ":" + m + ":" + s 
            }
        }, 10);
    }
    startClock(); //Get the clock to run immediately.

    let intervalID; //Used for starting/stopping intervals. 

    function setTimer() {
        document.getElementById("setTimerButton").style.display = "none"; //We do not want the user to set a timer while one is already going. 

        let secondsInput = document.getElementById("timerSeconds");
        let minutesInput = document.getElementById("timerMinutes");
        let hoursInput = document.getElementById("timerHours");

        let display = document.getElementById("timerDisplay");

        let totalSeconds = parseInt(secondsInput.value) + (parseInt(minutesInput.value) * 60) + (parseInt(hoursInput.value) * 3600);
        remainingTime = totalSeconds;

        if (totalSeconds >= 99999) {
            document.getElementById("setTimerButton").style.display = "initial";
            return 0;
        }

        document.getElementById("timerSetAlert").innerHTML = "A timer has been set for " +
        hoursInput.value + " hours, " + minutesInput.value + " minutes, and " + secondsInput.value + " seconds."
        document.getElementById("timerSetAlert").style.display = "initial";

        audio = new Audio('timeralert.ogg'); //Make use of audio object to have timer sound on 0.

        intervalID = setInterval(() => {
            let hours = Math.floor(remainingTime / 3600);
            let minutes = Math.floor((remainingTime % 3600) / 60);
            let seconds = remainingTime % 60;

            display.innerHTML = `${hours
            .toString()
            .padStart(2, "0")}:${minutes
            .toString()
            .padStart(2, "0")}:${seconds.toString().padStart(2, "0")}`;

            if (remainingTime == 0) {
                clearInterval(intervalID);
                audio.play();
                document.getElementById("setTimerButton").style.display = "initial";
            } else {
                remainingTime--;
            }
        }, 1000);

        const timerSetAlertInterval = setTimeout(() => {
            document.getElementById("timerSetAlert").style.display = "none";
        }, 3000);
    }


    
    function stopTimer() {
        document.getElementById("resumeTimerButton").style.display = "initial";

        let totalSeconds = parseInt(secondsInput) + (parseInt(minutesInput) * 60) + (parseInt(hoursInput) * 3600);
        remainingTime = totalSeconds;

        intervalID = setInterval(() => {
            let hours = Math.floor(remainingTime / 3600);
            let minutes = Math.floor((remainingTime % 3600) / 60);

            .toString()

            .toString()

            if (remainingTime == 0) {
                clearInterval(intervalID);

                document.getElementById("setTimerButton").style.display = "initial";
            } else {
                remainingTime--;
            }
        }, 1000);

        const timerSetAlertInterval = setTimeout(() => {
            document.getElementById("timerSetAlert").style.display = "none";
        }, 2000);
    }

        clearInterval(intervalID);
